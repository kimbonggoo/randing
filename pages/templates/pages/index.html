{% extends 'base.html' %}


{% block content %}
<h1>광고이미지들</h1>
<form method="POST" action="">
  {% csrf_token %}
  <input type="text" name="name" id="name" placeholder="이름을 입력해주세요." minlength="2" maxlength="10"
    style="ime-mode:active;" pattern="[가-힣]+" required>
  <input type="text" name="phone" id="phone" placeholder="핸드폰 번호를 입력해주세요." minlength="11" maxlength="11"
    pattern="[0-9]+" required>
  <input type="submit" value="완료">
</form>
{% endblock content %}
